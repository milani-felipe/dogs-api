<mat-card class="dog-card" appearance="outlined">
    <mat-card-header class="header">
        <mat-card-title>{{dogSpecs.name}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img [src]="photoUrl" alt="breed photo" style="height: 198px; max-width: 100%">
    <mat-card-content class="content">
        <p>
            {{dogSpecs.temperament}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openMoreDetails()">Saiba mais</button>
    </mat-card-actions>
</mat-card>
